<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function a(arr) {
      var b = []
      arr.forEach((item, index) => {
        b.push(Math.max(...item))
      })
      return b
    }
    console.log(a([
      [2, 1, 56, 6],
      [4, 78, 99, 2],
      [23, 46, 1, 6],
      [12, 3, 68, 20]
    ]));

  </script>
</body>

</html>
