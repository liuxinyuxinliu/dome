<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var arr = [1, 2, 3, 4, 5, 6]
    console.log("----------------forEach------------------");
    //forEach:不会改变原数组，没有返回值
    arr.forEach((item, index, arr) => {
      console.log(item, index, arr);
    })
    console.log("----------------map------------------");
    //map:不会改变原数组，有返回值
    let www = arr.map((item, index, arr) => {
      console.log(item, index, arr);
      return item * 2
    })
    console.log(www);
    console.log("-----------------filter-----------------");
    // filter:过滤数组,有返回值，返回符合条件的元素的数组,不会改变原数组
    let qqq = arr.filter((item) => {
      console.log(item);
      if (item > 2) {
        return item
      }
    })
    console.log(qqq, arr);
    console.log("-----------------for...of...-----------------");
    // for...of...:返回的是数组元素，对象的属性。不能遍历对象
    for (let value of arr) {
      console.log(value);
    }
    for (let key in arr) {
      console.log(key);
    }
  </script>
</body>

</html>
