<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //ES6新增的解决异步编程和回调地狱
    //Promise是一个构造函数，用来生成promise实例
    //resolve成功之后的回调
    //reject失败之后的回调
    const p = new Promise(function (resolve, reject) {
      setTimeout(() => {
        const time = new Date().getTime();
        if (time % 2 == 0) {
          resolve("成功")//返回异步操作的结果，传递的是成功的数据
        } else {
          reject("失败")//返回异步操作的结果，传递的是失败的数据
        }
      }, 1000)
    })
    p.then((value) => {
      console.log(value);
    }).catch((value) => {
      console.log(value);
    }).finally(() => {
      console.log("最后的结果");
    })
    //catch()用于指定发生错误的回调，一般用catch来代替then的第二个参数（reject）
    //finally()用于指定不管Promise对象的状态最后如何，都会执行的操作
  </script>
</body>

</html>
