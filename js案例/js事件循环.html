<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //异步：计时器，ajax，读取文件
    //js是单线程的，执行完一个任务后才能执行下一个任务
    //计时器不准是因为，计时器是到点了把任务插入到任务队列中，在任务队列中不一定什么时候执行
    //执行顺序：同步 process.nextTick 微任务 宏任务 （异步） setImmediate
    //宏任务微任务：宏任务》计时器，ajax，读取文件  微任务》promise.then
    console.log(9);
    async function async1() {
      await async2()
      console.log(1);//相当于.then
    }
    async function async2() {
      console.log(8);//同步
    }
    async1()
    console.log(2);
    setTimeout(() => { console.log(3), 0; })
    setTimeout(() => { console.log(4), 1000; })
    console.log(5);
    new Promise((resolve) => {
      console.log(6);
      resolve()
    }).then(() => {
      console.log(7);
    })

  </script>
</body>

</html>
