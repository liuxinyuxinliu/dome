<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function fn(n) {
      let minindex = 0
      for (let i = 0; i < n.length - 1; i++) {
        minindex = i
        for (let j = i + 1; j < n.length; j++) {
          if (n[j] < n[minindex]) {
            minindex = j
          }
        }
        let temp = n[i]
        n[i] = n[minindex]
        n[minindex] = temp
      }
      return n
    }
    console.log(fn([54, 5, 69, 7, 84, 11, 2]));
  </script>
</body>

</html>
