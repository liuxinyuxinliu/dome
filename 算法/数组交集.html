<body>
  <script>
    function fn(n1, n2) {
      let n11 = new Set(n1)
      let n22 = [...new Set(n2)]
      c = n22.filter((item) => {
        return n11.has(item)
      })

      return c

    }
    console.log(fn([1, 1, 2, 3, 4, 5], [3, 3, 4, 1, 5]));
  </script>
</body>
