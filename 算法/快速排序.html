<body>
  <script>
    function fn(n) {
      if (n.length <= 1) return n
      let left = []
      let right = []
      let mid = Math.floor(n.length / 2)
      let piovt = n.splice(mid, 1)[0]
      for (let i = 0; i < n.length; i++) {
        if (n[i] > piovt) {
          right.push(n[i])
        } else {
          left.push(n[i])
        }

      }
      return fn(left).concat([piovt], fn(right))
    }
    console.log(fn([12, 56, 4, 78, 42, 1]));
  </script>
</body>
