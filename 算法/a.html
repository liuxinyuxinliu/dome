<body>
  <script>
    let nums = [1, 2, 3, 4, 5, 6]

    function fn(nums, left, right, target) {
      if (left <= right) {
        midindex = Math.floor((left + right) / 2)
        miditem = nums[midindex]

        if (miditem == target)
          return midindex
        else if (miditem > target) {

          return fn(nums, left, midindex - 1, 5)
        }
        else if (miditem < target) {

          return fn(nums, midindex + 1, right, 5)
        }
      }
      return -1
    }
    console.log(fn(nums, 0, nums.length - 1, 5));
  </script>
</body>
